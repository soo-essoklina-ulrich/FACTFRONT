<aside id="application-sidebar-brand"
       class="hs-overlay hs-overlay-open:translate-x-0 -translate-x-full  transform hidden xl:block xl:translate-x-0 xl:end-auto xl:bottom-0 fixed xl:top-5 xl:left-auto top-0 left-0 with-vertical h-screen z-[999] shrink-0  w-[270px] shadow-md xl:rounded-md rounded-none bg-white left-sidebar   transition-all duration-300" >
  <!-- ---------------------------------- -->
  <!-- Start Vertical Layout Sidebar -->
  <!-- ---------------------------------- -->
  <div class="p-4" >

    <a routerLink="/home" class="text-nowrap">
      <img
        src="/logo-rbg.png"
        alt="Logo"
      />
    </a>


  </div>
  <div class="scroll-sidebar" data-simplebar="">
    <nav class=" w-full flex flex-col sidebar-nav px-4 mt-5">
      <ul  id="sidebarnav" class="text-gray-600 text-sm">
        @for (item of menuItems; track item){
          <li [class]="item.label=='HOME'?'text-xs font-bold pb-[5px]':'text-xs font-bold mb-4 mt-6'">
          <i class="ti ti-dots nav-small-cap-icon text-lg hidden text-center"></i>
          <span class="text-xs text-gray-400 font-semibold">{{item.label}}</span>
        </li>
          @for (subitem of item.submenu; track subitem){
            <li class="sidebar-item">
              <a class="sidebar-link gap-3 py-2.5 my-1 text-base  flex items-center relative  rounded-md text-gray-500  w-full" routerLink="{{subitem.link}}" routerLinkActive="active"  [routerLinkActiveOptions]="{exact:true}"
              >
                <i [class]="subitem.icon+' ps-2  text-2xl'"></i> <span>{{subitem.label}}</span>
              </a>
            </li>
          }

          }


      </ul>
    </nav>
  </div>


  <!-- </aside> -->
</aside>
