<div class="card">
  <p-table
    [value]="data"
    [paginator]="true"
    [rows]="10"
    [rowsPerPageOptions]="[5, 10, 20]"
    [showCurrentPageReport]="true"
  >

    <ng-template pTemplate="caption">
      <div class="flex justify-between mb-3">
        <input
          class="py-3 px-4 text-gray-500 block border-gray-200 rounded-sm text-sm focus:border-blue-600 focus:ring-0 "
          type="text"
          (input)="filterGlobal($event)"
          placeholder="Recherche un Article"
        />
        <p-button
          [pTooltip]="'Ajout '+table"
          tooltipPosition="top"
          icon="fa-solid fa-plus"
          (click)="onButtonClickadd(

          )"
        />
      </div>
    </ng-template>
    <ng-template pTemplate="header">
      <tr>
        <td>#</td>
        @for (item of columns; track item) {
          <th>
            {{ item.header }}
          </th>
        }

      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData let-rowIndex="rowIndex">
      <tr>
        <td>
          {{ rowIndex + 1 }}
        </td>
        @for (item of columns; track item) {
          <td>
            {{ rowData[item.field] }}
          </td>
        }
        <td>
          <div class="flex items-center gap-4 justify-center">
            @for (item of actionbutton; track item) {
              <i
                [pTooltip]="item.tooltip"
                [class]="item.class"
                (click)="onButtonClick(

                )"
              ></i>
            }
          </div>
        </td>

      </tr>
    </ng-template>
  </p-table>
</div>
