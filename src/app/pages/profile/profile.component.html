<div class="grid grid-cols-12 gap-8">
    <div class="col-span-12 xl:col-span-4">


        <main class="w-full bg-white dark:bg-gray-800 rounded-sm shadow-lg">
            <div class="p-2 md:p-4">
                <div class="w-full px-6 pb-8 mt-8 sm:max-w-xl sm:rounded-lg">


                    <div class="grid max-w-2xl mx-auto mt-8 content-center">
                        <div class="flex flex-col items-center space-y-5 sm:flex-row sm:space-y-0">

                            <img
                                class="object-cover w-40 h-40 p-1 rounded-full ring-2 ring-indigo-300 dark:ring-indigo-500"
                                src="https://avatar.iran.liara.run/public"
                                [alt]="Utilisateur?.nom + ' ' + Utilisateur?.prenom">
                            <div class="flex flex-col space-y-5 ml-6 sm:ml-8">
                                <p-button type="button"
                                          styleClass="py-3.5 px-2 text-base font-medium text-indigo-100 focus:outline-none bg-[#202142] rounded-lg border border-indigo-200 hover:bg-indigo-900 focus:z-10 focus:ring-4 focus:ring-indigo-200 ">
                                    Change picture
                                </p-button>
                                <p-button type="button"
                                          styleClass=" text-base font-medium text-indigo-900 focus:outline-none bg-white rounded-lg border border-indigo-200 hover:bg-indigo-100 hover:text-[#202142] focus:z-10 focus:ring-4 focus:ring-indigo-200 ">
                                    Delete picture
                                </p-button>
                            </div>

                        </div>

                        <div class="items-center mt-4 sm:mt-8">
                            <p-tag severity="info" styleClass="w-full text-2xl h-10" class=""
                                   [value]="Utilisateur?.role"/>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <div class="col-span-12 xl:col-span-8">
        <div class="card">
            <p-stepper [value]="1">
                <p-step-item [value]="1">
                    <p-step>INFORMATION</p-step>
                    <p-step-panel>
                        <ng-template #content let-activateCallback="activateCallback">
                            <div class="flex flex-col h-50">

                                <div class="flow-root mb-3">
                                    <div class="grid ">
                                        <div class=" flex justify-center items-center">
                                            <label for="roleu"
                                                   class="block text-sm font-medium text-gray-700">Username</label>
                                            <input pInputText type="text" id="roleu" autocomplete="role"
                                                   [value]="Utilisateur?.username" [disabled]="true"
                                                   class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-1/2 shadow-sm sm:text-sm border-gray-300 rounded-md">
                                        </div>
                                    </div>
                                    <div class="grid gap-5 grid-cols-2 grid-rows-1">
                                        <div>
                                            <label for="nomu"
                                                   class="block text-sm font-medium text-gray-700">Nom</label>
                                            <input pInputText type="text" id="nomu" autocomplete="nom"
                                                   [value]="Utilisateur?.nom"
                                                   class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
                                        </div>
                                        <div>
                                            <label for="prenomu"
                                                   class="block text-sm font-medium text-gray-700">Prenom</label>
                                            <input pInputText type="text" id="prenomu" autocomplete="prenom"
                                                   [value]="Utilisateur?.prenom"
                                                   class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
                                        </div>
                                    </div>
                                </div>
                                <div class="flow-root mb-3">
                                    <div class="grid gap-5 grid-cols-2 grid-rows-1">
                                        <div>
                                            <label for="emailu"
                                                   class="block text-sm font-medium text-gray-700">Email</label>
                                            <input pInputText type="email" id="emailu" autocomplete="email"
                                                   [value]="Utilisateur?.email"
                                                   class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
                                        </div>
                                        <div>
                                            <label for="numberu" class="block text-sm font-medium text-gray-700">Telephone</label>
                                            <input pInputText type="text" id="numberu" autocomplete="numero"
                                                   [value]="Utilisateur?.telephone"
                                                   class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md"/>
                                        </div>
                                    </div>
                                </div>


                            </div>
                            <!--<div class="py-6">
                                <p-button label="Next" (onClick)="activateCallback(2)"/>
                            </div>-->
                        </ng-template>
                    </p-step-panel>
                </p-step-item>

                <p-step-item [value]="2">
                    <p-step>Change mon mot de pass</p-step>
                    <p-step-panel>
                        <ng-template #content let-activateCallback="activateCallback">
                            <form [formGroup]="formChangePassword" (ngSubmit)="changePassword()">

                                <div class="flex flex-col h-60">
                                    <div class="flow-root mb-3">
                                        <div class="grid gap-5 grid-cols-1 grid-rows-1">
                                            <div>
                                                <label for="pass" class="block text-sm font-medium text-gray-700">Mot de
                                                    Passe Actuel</label>
                                                <p-password id="pass" formControlName="password" [toggleMask]="true"
                                                            [fluid]="true"
                                                            class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
                                                </p-password>
                                            </div>
                                            <div>
                                                <label for="newpass" class="block text-sm font-medium text-gray-700">Nouoveau
                                                    Mot de Passe</label>
                                                <p-password id="newpass" formControlName="newpassword"
                                                            [toggleMask]="true"
                                                            [fluid]="true"
                                                            class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
                                                </p-password>
                                            </div>
                                            <div>
                                                <label for="confir" class="block text-sm font-medium text-gray-700">Confirm
                                                    Mot de Passe</label>
                                                <p-password id="confir" formControlName="confirmpassword"
                                                            [toggleMask]="true"
                                                            [fluid]="true"
                                                            class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
                                                </p-password>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="flex items-start justify-between mt-2">
                                    <p-button label="change" styleClass="w-full" type="submit"
                                              [disabled]="formChangePassword.invalid"></p-button>
                                </div>
                            </form>
                            <!--<div class="flex py-6 gap-2">
                                <p-button label="Back" severity="secondary" (onClick)="activateCallback(1)"/>
                                <p-button label="Next" (onClick)="activateCallback(3)"/>
                            </div>-->
                        </ng-template>
                    </p-step-panel>
                </p-step-item>

                <!--      <p-step-item [value]="3">
                          <p-step>Header III</p-step>
                          <p-step-panel>
                              <ng-template #content let-activateCallback="activateCallback">
                                  <div class="flex flex-col h-48">
                                      <div
                                          class="border-2 border-dashed border-surface-200 dark:border-surface-700 rounded bg-surface-50 dark:bg-surface-950 flex-auto flex justify-center items-center font-medium"
                                      >
                                          Content III
                                      </div>
                                  </div>
                                  &lt;!&ndash; <div class="py-6">
                                       <p-button label="Back" severity="secondary" (onClick)="activateCallback(2)"/>
                                   </div>&ndash;&gt;
                              </ng-template>
                          </p-step-panel>
                      </p-step-item>-->
            </p-stepper>
        </div>
    </div>


</div>
